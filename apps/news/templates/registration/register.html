{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
    <h1>Sign Up</h1>
    <form role="form" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
            <label>{{ field.label }}:</label>
            {{ field }}
            </div>
         {% endfor %}
        <button type="submit" value="Register" class="btn btn-primary">Register</button>
    </form>
    </div>
</div>
{% endblock %}
