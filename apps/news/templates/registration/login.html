{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
    <h1>Login</h1>
        <form role="form" id="login_form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="input-username">Username:</label>
            <input type="text" class="form-control" placeholder="Username" name="username" value="" size="50" />
        </div>
        <div class="form-group">
            <label for="input-password">Password:</label>
            <input type="password" class="form-control" placeholder="Password" name="password" value="" size="50" />
        </div>
        <button type="submit" value="login" class="btn btn-primary">Login</button>
    </form>
    </div>
</div>
{% endblock %}
