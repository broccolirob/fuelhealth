{% extends 'base.html' %}

{% block content %}
    <form type="get" action=".">
        <input type="text" name="q">
        <button type="submit" name="q" class="btn btn-primary">Search</button>
    </form>

    {% for article in articles %}
    <h3>{{ article.title }}</h3>
    <p>{{ article.moderator }}</p>
    {% endfor %}

{% endblock %}
